[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "cd backend",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend",
  "python manage.py collectstatic --no-input",
  "python manage.py migrate --no-input"
]

[start]
cmd = "cd backend && gunicorn tanorin_backend.wsgi:application"
